<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Chat Bot</title>
  <link rel = "stylesheet" href = "styling.css">
</head>
<body>

  <div class="container">   
    <div class = "header">   
      <h2 class = "chatbot-name">
        BOB the BOT
      </h2>
    </div>

    <div class = "chat-box">   
      <div class = "message-bot">
        <p> Bot's response </p>
      </div>
      <div class = "message-user">
        <p> User's response </p>
      </div>
    </div>

    <div class = "question-box">
      <textarea id = "user-input" placeholder = "Write Your Question Here..."></textarea>
      <button id="send-question"> &#8593 </button>
    </div>
</div>
</body>
</html>
